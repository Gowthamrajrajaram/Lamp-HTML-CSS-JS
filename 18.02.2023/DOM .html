<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM and Json</title>
</head>

<body>
    <script type="text/javascript">
        function getcube() {
            var number = document.getElementById("number").value;
            alert(number * number * number);
        }  
    </script>
    <form>
        Enter No:<input type="text" id="number" /><br />
        <input type="button" value="cube" onclick="getcube()" />
    </form>

    <script type="text/javascript">
        function totalelements() 
        {
            var allgenders = document.getElementsByName("gender");
            alert("Total Genders:" + allgenders.length);
        }  
    </script>
    <form>
        Male:<input type="radio" name="gender" value="male">
        Female:<input type="radio" name="gender" value="female">

        <input type="button" onclick="totalelements()" value="Total Genders">
    </form>

    <script type="text/javascript">  
        function countpara(){  
        var totalpara=document.getElementsByTagName("p");  
        alert("total p tags are: "+totalpara.length);  
          
        }  
        </script>  
        <p>This is a pragraph</p>  
        <p>Here we are going to count total number of paragraphs by getElementByTagName() method.</p>  
        <p>Let's see the simple example</p>  
        <button onclick="countpara()">count paragraph</button>  

        <html>  
            <head> <h5>DOM Methods </h5> </head>  
            <body>  
            <div class="Class">  
            This is a simple class implementation  
            </div>  
            <script type="text/javascript">  
            var x=document.getElementsByClassName('Class');  
            document.write("On calling x, it will return an arrsy-like object: <br>"+x);  
            </script>  
            </body>  
            </html>  
</body>

</html>
