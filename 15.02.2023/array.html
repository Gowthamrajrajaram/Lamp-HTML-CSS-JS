<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>
<body>
    <script>
        const shop=[84,35,95,62,31,48];
        console.log(shop);
        const sequence = [1, 1, 2, 3, 5, 8, 13];
        const random = ['tree', 795, [0, 1, 2]];
        console.log(random);

        const value=['apple','orange','graphs'];
        console.log(value);
        console.log(value[1]);

        //array length()
        const name=['gowtham','manoj','kavin','guna'];
        console.log(name.length);
        // at() index
        const arr=[1,2,3,4,5,6];
        let index=2;
        console.log(arr.at(index));
        console.log(arr.at(3));

        //concat()
        const ray1=['gowtham','guna','mano'];
        const ray2=['harish','ananth','sri'];
        const ray3=ray1.concat(ray2);
        console.log(ray3);
        console.log(ray1.concat(ray2));

        //copywithin()
        console.log(arr.copyWithin(0,1));
        console.log(arr.copyWithin(1,3,4));
        //entries()
        const arrs=[1,2,3,4,5,6];
        console.log(arrs.entries());
        const lit=arrs.entries();
        console.log(lit.next().value);
        console.log(lit.next().value);
        // every()
        var mark=[10,20,30,40];
        function check(value)
        {
            return value<50;
        }
        console.log(mark.every(check));
        //fill()
        console.log(arr.fill(0,1,2));
        console.log(arr.fill(0,1));
        console.log(arr.fill(1));
        //filter()
        const age=[18,69,23,19];
        const res=age.filter(checkage);
        function checkage(ages)
        {
            return ages>=18;
        }
        console.log(res);
        //find()
        const rest=age.find(check);
        function check(age)
        {
            return age<18;
        }
        console.log(rest);
        //findindex()
        const ind=age.findIndex(val);
        function val(value)
        {
            return value>69;
        }
        console.log(ind);
        //findlast()
        const inte=[18,45,63,80,1];
        const valu=inte.findLast(check);
        function check(k)
        {
            return k>1;
        }
        console.log(valu);
        //findlastindex()
        const org=inte.findLastIndex(svg);
        function svg(value)
        {
            return value>50;
        }
        console.log(org);
        //flat()
        const inde=[1,2,3,[4,5,6]];
        console.log(inde.flat());
        //flatmap()
        const ar=[1,2,[3,4],[5],6,[]];
        const flat=ar.flatMap(num=>num);
        console.log(flat);
        //foreach
        const arrays=['a','b','c','d'];
        arrays.forEach(element=>console.log(element));
        //from()
        console.log(Array.from('text'));
        //includes
        console.log(arrs.includes(3));
        //indexof()
        console.log(ray1.indexOf('guna'));
        //isarray()
        console.log(Array.isArray([1,2,3]));
        console.log(Array.isArray('[]'));
        //join()
        console.log(ray1.join('+'));
        console.log(ray1.join('-'));
        //keys()
        const it=arrays.keys();
        for(const key of it)
        {
            console.log(key);
        }
        //lastindexof
        const rays=['aspire','system','dorado'];
        console.log(rays.lastIndexOf('system'));
        //map()
        const dom=[1,2,3,4,5];
        const dam=dom.map(x=>x*4);
        console.log(dam);
        //of()
        console.log(Array.of('god',1,'for',2,5,8));
        console.log(Array.of());
        //pop()
        const plan=['tree','plant','flower','fruits'];
        console.log(plan.pop());
        console.log(plan);
        //push()
        const com=['aspire','tcs','cts','hcl'];
        console.log(com.push('hex'));
        console.log(com);
        //reduce()
        const arr3=[1,2,3,4,5];
        const intval=0;
        const sumint=arr3.reduce((accumulator,currentValue)=>accumulator+currentValue,intval);
        console.log(sumint);
        //reduceright()
        const array1 = [[0, 1], [2, 3], [4, 5]];
        const result = array1.reduceRight((accumulator, currentValue) => accumulator.concat(currentValue));
        console.log(result);
        //reversed()
        const rev=['one','two','three'];
        console.log(rev.reverse());
        //shift
        const reve=[1,2,3,4];
        console.log(reve.shift());
        //slice()
        const anim=['ant','camel','elephant','duck','bison'];
        console.log(anim.slice(2));
        console.log(anim.slice(1,4));
        console.log(anim.slice(2,5));
        //some()
        const array = [1, 2, 3, 4, 5];
        const even = (element) => element % 2 === 0;
        console.log(array.some(even));
        //sort()
        const months = ['March', 'Jan', 'Feb', 'Dec'];
        months.sort();
        console.log(months);
        //splice()
        const month = ['Jan', 'March', 'April', 'June'];
        month.splice(1, 0, 'Feb');
        console.log(month);
        
    </script>
</body>
</html>
